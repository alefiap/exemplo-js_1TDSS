<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Exemplo JS">
    <title>Exemplo JS</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
  </head>
  <body>

    <h1>Digite sua Informações</h1>

    <form action="#" method="get" onsubmit="return validaCampo(this)">
      <fieldset>
        <legend>LOGIN</legend>

        <div>
          <label for="iNUser" >Nome de Usuário</label><br/>
          <input type="text" name="tNUser" onfocus="resetaCampo(this)" id="iNUser"/>
        </div>

        <div>
          <label for="iSenha">Senha</label><br/>
          <input type="password" name="tSenha" id="iSenha"/>
        </div>

        <div>
          <input type="submit" value="ENVIAR"/>
        </div>

      </fieldset>
    </form>






<script type="text/javascript" src="assets/js/myscript.js"></script>
  </body>
</html>
